<h2>Contact Form</h2>
<div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="contact.name">
    <label for="emil">Email</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="contact.email">
    <label for="phone">Phone</label>
    <input type="text" id="phone" class="form-control" [(ngModel)]="contact.phone">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="saveContact()">
      Save
    </button>
  </div>

</div>
